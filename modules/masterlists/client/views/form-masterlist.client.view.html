<section>
    <div class="page-header">
        <h1>{{vm.masterlist._id ? 'Edit Masterlist' : 'New Masterlist'}}</h1>
    </div>
    <div class="col-md-12">
        <form name="vm.form.masterlistForm" class="form-horizontal" ng-submit="vm.save(vm.form.masterlistForm.$valid)" novalidate>
            <fieldset>
                <div class="form-group" show-errors>
                    <label class="control-label" for="name">Name</label>
                    <input name="name" type="text" ng-model="vm.masterlist.name" id="name" class="form-control" placeholder="Name" required>
                    <div ng-messages="vm.form.masterlistForm.name.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Masterlist name is required.</p>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <label class="control-label" for="prices">Prices</label>
                    <input name="prices" type="number" ng-model="vm.masterlist.prices" id="prices" class="form-control" placeholder="Prices" required>
                    <div ng-messages="vm.form.masterlistForm.prices.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Masterlist prices is required.</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="types">Type</label>
                    <select id="types" class="form-control" ng-model="vm.masterlist.types">
                      <option value="Outcome">Outcome</option>
                      <option value="Income">Income</option>
                    </select>
                    <!--<input name="types" type="text" ng-model="vm.masterlist.types" id="types" class="form-control" placeholder="Types" required>-->
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">{{vm.masterlist._id ? 'Update' : 'Create'}}</button>
                </div>
                <div ng-show="vm.error" class="text-danger">
                    <strong ng-bind="vm.error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
